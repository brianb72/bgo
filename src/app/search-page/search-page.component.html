<div class="row">
    <div class="col-md-12">
        <h1>{{title}}</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>NextMove</th>
                    <th>Count</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let nextmove of nextmoves">
                    <td>{{nextmove.move}}</td>
                    <td>{{nextmove.count}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
